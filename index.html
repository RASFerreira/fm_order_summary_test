<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.google.com/specimen/Red+Hat+Display" rel="stylesheet">
  <link rel="stylesheet" href="mystyle.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="main">

      <div class="container">

        <div class="container__top">
          
        </div>

        <div class="container__down">

              <h1 class="container__title">
                Order Summary
              </h1>

              <p class="container__text">
                You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!
              </p>

            <div class="container__plan">

                <div class="container__plan--img">
                  <img src="./images/icon-music.svg" alt="">
                </div>

              <div class="container__plan--text">
                <span>Annual Plan</span> 
                $59.99/year 
              </div> 

              <div class="container__plan--option">
                <a href="">Change</a>
              </div>

             
            </div>

              <div class="container__payment">

                <button class="container__payment--btn">
                  Proceed to Payment
                </button>

              </div>

              <a href="" class="container__cancel--order">
                Cancel Order
              </a>


        </div>

      </div>

  </div>

  

  

  

  

  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rafael Ferreira</a>.
  </div>
</body>
</html>
